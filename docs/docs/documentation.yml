toc:
  - name: "Map class" # Note: changed to "map class" to get filtering to work for now to differentiate our page name "Map" from the maplibre-gl-js "Map"
    page: 'map'
    children:
      - Map

  - name: Properties and options
    page: 'properties'
    description: |
      MapLibre GL JS's global properties and options that you can access while initializing your map or accessing information about its status.
    children:
      - workerCount
      - maxParallelImageRequests
      - supported
      - setRTLTextPlugin
      - getRTLTextPluginStatus
      - clearStorage
      - addProtocol
      - removeProtocol
      - AnimationOptions
      - CameraOptions
      - PaddingOptions
      - RequestParameters
      - StyleImageInterface
      - CustomLayerInterface
      - prewarm
      - clearPrewarmedResources

  - name: Markers and controls
    page: 'markers'
    description: |
      User interface elements that can be added to the map. The items in this section exist outside of the map's `canvas` element.
    children:
      - Marker
      - Popup
      - IControl
      - NavigationControl
      - GeolocateControl
      - AttributionControl
      - ScaleControl
      - FullscreenControl

  - name: Geography and geometry
    page: 'geography'
    description: |
      General utilities and types that relate to working with and manipulating geographic information or geometries.
    children:
      - LngLat
      - LngLatLike
      - LngLatBounds
      - LngLatBoundsLike
      - PointLike
      - MercatorCoordinate
      - EdgeInsets

  - name: User interaction handlers
    page: 'handlers'
    description: |
      Items related to the ways in which the map responds to user input.
    children:
      - BoxZoomHandler
      - ScrollZoomHandler
      - DragPanHandler
      - DragRotateHandler
      - KeyboardHandler
      - DoubleClickZoomHandler
      - TouchZoomRotateHandler
      - TouchPitchHandler

  - name: Sources
    page: 'sources'
    description: |
      The source types MapLibre GL JS can handle in addition to the ones described in the [MapLibre Style Specification](/maplibre-gl-style-spec/style-spec/).
    children:
      - GeoJSONSource
      - VideoSource
      - ImageSource
      - CanvasSource
      - CanvasSourceOptions

  - name: Events
    page: 'events'
    description: |
      The different types of events that MapLibre GL JS can raise.

      You can also find additional event documentation for: [`Map`](/maplibre-gl-js-docs/api/map/#map-events), [`Marker`](/maplibre-gl-js-docs/api/markers/#marker-events), [`Popup`](/maplibre-gl-js-docs/api/markers/#popup-events), and [`GeolocationControl`](/maplibre-gl-js-docs/api/markers/#geolocatecontrol-events).
    children:
      - Evented
      - MapMouseEvent
      - MapTouchEvent
      - MapLibreZoomEvent
      - MapDataEvent
      - MapWheelEvent
